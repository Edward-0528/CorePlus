// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

// Fix for react-native-ui-lib dependency validation issue
gradle.taskGraph.whenReady { taskGraph ->
  taskGraph.allTasks.each { task ->
    if (task.name.contains('packageReleaseResources')) {
      task.dependsOn(taskGraph.allTasks.findAll { it.name.contains('generateReleaseResValues') })
    }
    // Specific fix for uilib-native dependency on react-native-ui-lib
    if (task.name == ':uilib-native:packageReleaseResources') {
      def uilibTask = taskGraph.allTasks.find { it.name == ':react-native-ui-lib:generateReleaseResValues' }
      if (uilibTask) {
        task.dependsOn(uilibTask)
      }
    }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
